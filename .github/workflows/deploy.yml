name: Deploy to ToneDeath.app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to enable diffing

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            *.html
            *.css
            *.js
            *.json
            *.png
            *.svg
            *.jpg
            *.jpeg
            *.ico
            *.wav
            core/**
            adapters/**
            ui/**
            lib/**
            sounds/**
            images/**

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via LFTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Create .netrc for authentication
          cat > ~/.netrc << EOF
          machine $FTP_HOST
          login $FTP_USER
          password $FTP_PASSWORD
          EOF
          chmod 600 ~/.netrc

          # Deploy root files
          for file in *.html *.css *.js *.json *.png *.svg *.jpg *.jpeg *.ico *.wav; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              lftp -c "
              set ftp:ssl-allow no
              set ftp:passive-mode on
              open $FTP_HOST
              cd /earlift
              put '$file'
              bye
              "
            fi
          done

          # Deploy directories
          for dir in core adapters ui lib sounds images; do
            if [ -d "$dir" ]; then
              echo "Uploading directory $dir..."
              lftp -c "
              set ftp:ssl-allow no
              set ftp:passive-mode on
              open $FTP_HOST
              mirror -R --verbose --delete --parallel=3 '$dir' '/earlift/$dir'
              bye
              "
            fi
          done

          # Clean up
          rm ~/.netrc
