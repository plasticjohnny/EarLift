<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open browser console and run this page to generate icons</p>

    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Irish green gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2D5016');
            gradient.addColorStop(1, '#3D7934');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Gold border
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = size * 0.04;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);

            // Musical note symbol
            ctx.fillStyle = '#D4AF37';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â™ª', size / 2, size / 2);

            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generate icons
        createIcon(document.getElementById('canvas192'), 192);
        setTimeout(() => createIcon(document.getElementById('canvas512'), 512), 100);

        console.log('Icons generated! Check your downloads folder.');
    </script>
</body>
</html>
