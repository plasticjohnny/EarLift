<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Celtic knot pattern -->
    <pattern id="knotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q5,5 10,10 T20,10 M10,0 Q5,5 10,10 T10,20"
            stroke="#00ffff" fill="none" stroke-width="1" opacity="0.5"/>
    </pattern>

    <!-- Neon gradient for bones -->
    <linearGradient id="boneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>

    <!-- Neon decorative gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>

    <!-- Neon glow filter -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Decorative circular border with Celtic knots -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#knotPattern)" stroke-width="8"/>

  <!-- Skull -->
  <ellipse cx="100" cy="80" rx="30" ry="35" fill="url(#boneGradient)" stroke="#00ffff" stroke-width="2" filter="url(#neonGlow)"/>

  <!-- Eye sockets with decorative spirals (Celtic style) -->
  <g id="leftEye" filter="url(#neonGlow)">
    <ellipse cx="88" cy="75" rx="8" ry="10" fill="#0a0a1f"/>
    <path d="M88,75 Q85,72 82,75 Q85,78 88,75" fill="none" stroke="#ff00ff" stroke-width="1"/>
  </g>
  <g id="rightEye" filter="url(#neonGlow)">
    <ellipse cx="112" cy="75" rx="8" ry="10" fill="#0a0a1f"/>
    <path d="M112,75 Q115,72 118,75 Q115,78 112,75" fill="none" stroke="#ff00ff" stroke-width="1"/>
  </g>

  <!-- Nose cavity - triangular Celtic style -->
  <path d="M100,85 L95,95 L105,95 Z" fill="#0a0a1f" filter="url(#neonGlow)"/>
  <path d="M100,85 L95,95 L105,95 Z" fill="none" stroke="#ff00ff" stroke-width="1"/>

  <!-- Teeth with Book of Kells detail -->
  <g id="teeth">
    <rect x="85" y="100" width="6" height="8" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="0.5" rx="1"/>
    <rect x="92" y="100" width="6" height="8" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="0.5" rx="1"/>
    <rect x="99" y="100" width="6" height="8" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="0.5" rx="1"/>
    <rect x="106" y="100" width="6" height="8" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="0.5" rx="1"/>
  </g>

  <!-- Jaw line with Celtic decoration -->
  <path d="M70,85 Q100,120 130,85" fill="none" stroke="#2D5016" stroke-width="1.5"/>
  <path d="M70,85 Q100,120 130,85" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.6"/>

  <!-- Headphones - ornate Celtic neon style -->
  <!-- Left headphone -->
  <g id="leftHeadphone" filter="url(#neonGlow)">
    <!-- Headband arc -->
    <path d="M65,70 Q50,50 50,80" fill="none" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M65,70 Q50,50 50,80" fill="none" stroke="#ff00ff" stroke-width="1" stroke-linecap="round"/>

    <!-- Ear cup with Celtic knot decoration -->
    <ellipse cx="50" cy="85" rx="12" ry="15" fill="#0a0a1f" stroke="#00ffff" stroke-width="2"/>
    <ellipse cx="50" cy="85" rx="8" ry="11" fill="#000033" stroke="#ff00ff" stroke-width="1"/>

    <!-- Celtic spiral inside -->
    <path d="M50,85 Q48,83 50,81 Q52,83 50,85 Q48,87 50,89"
          fill="none" stroke="#ff00ff" stroke-width="1"/>

    <!-- Decorative dots -->
    <circle cx="50" cy="78" r="1.5" fill="#00ffff"/>
    <circle cx="50" cy="92" r="1.5" fill="#00ffff"/>
  </g>

  <!-- Right headphone (mirrored) -->
  <g id="rightHeadphone" filter="url(#neonGlow)">
    <!-- Headband arc -->
    <path d="M135,70 Q150,50 150,80" fill="none" stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
    <path d="M135,70 Q150,50 150,80" fill="none" stroke="#ff00ff" stroke-width="1" stroke-linecap="round"/>

    <!-- Ear cup with Celtic knot decoration -->
    <ellipse cx="150" cy="85" rx="12" ry="15" fill="#0a0a1f" stroke="#00ffff" stroke-width="2"/>
    <ellipse cx="150" cy="85" rx="8" ry="11" fill="#000033" stroke="#ff00ff" stroke-width="1"/>

    <!-- Celtic spiral inside -->
    <path d="M150,85 Q152,83 150,81 Q148,83 150,85 Q152,87 150,89"
          fill="none" stroke="#ff00ff" stroke-width="1"/>

    <!-- Decorative dots -->
    <circle cx="150" cy="78" r="1.5" fill="#00ffff"/>
    <circle cx="150" cy="92" r="1.5" fill="#00ffff"/>
  </g>

  <!-- Top headband connector with Celtic interlace -->
  <path d="M65,70 Q100,35 135,70" fill="none" stroke="#00ffff" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)"/>
  <path d="M65,70 Q100,35 135,70" fill="none" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>

  <!-- Celtic knot decorations on headband -->
  <circle cx="80" cy="52" r="3" fill="#ff00ff" filter="url(#neonGlow)"/>
  <circle cx="100" cy="42" r="3" fill="#00ffff" filter="url(#neonGlow)"/>
  <circle cx="120" cy="52" r="3" fill="#ff00ff" filter="url(#neonGlow)"/>

  <!-- Neck vertebrae - stylized Celtic style -->
  <g id="spine">
    <ellipse cx="100" cy="120" rx="8" ry="6" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="1"/>
    <ellipse cx="100" cy="130" rx="7" ry="5" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="1"/>
    <ellipse cx="100" cy="138" rx="6" ry="4" fill="url(#boneGradient)" stroke="#2D5016" stroke-width="1"/>

    <!-- Gold accent lines -->
    <line x1="100" y1="115" x2="100" y2="142" stroke="#D4AF37" stroke-width="0.5" opacity="0.5"/>
  </g>

  <!-- Musical note decorations (Book of Kells style) -->
  <g opacity="0.6">
    <circle cx="35" cy="40" r="3" fill="#D4AF37"/>
    <path d="M38,40 L38,25 L42,27" stroke="#D4AF37" stroke-width="1.5" fill="none"/>

    <circle cx="165" cy="40" r="3" fill="#D4AF37"/>
    <path d="M168,40 L168,25 L172,27" stroke="#D4AF37" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Decorative corner flourishes -->
  <path d="M20,20 Q25,20 25,25 M20,20 Q20,25 25,25"
        stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M180,20 Q175,20 175,25 M180,20 Q180,25 175,25"
        stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
