name: Deploy to ToneDeath.app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to enable diffing

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            *.html
            *.css
            *.js
            *.json
            *.png
            *.svg
            *.jpg
            *.jpeg
            *.ico
            *.wav
            core/**
            adapters/**
            ui/**
            lib/**
            sounds/**
            images/**

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Test FTP connection and upload single file
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Testing FTP connection to $FTP_HOST as $FTP_USER..."
          echo "Password length: ${#FTP_PASS}"

          # Create a test file
          echo "Test deployment from GitHub Actions at $(date)" > test-deploy.txt

          # Test upload
          echo "Uploading test file..."
          lftp -c "
            set ftp:ssl-allow no
            set ftp:passive-mode on
            set ftp:debug 3
            open -u '$FTP_USER,$FTP_PASS' $FTP_HOST
            cd /earlift
            put test-deploy.txt
            ls -la test-deploy.txt
            bye
          "

          echo "Test upload complete!"
