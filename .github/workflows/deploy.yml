name: Deploy to ToneDeath.app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to enable diffing

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            *.html
            *.css
            *.js
            *.json
            *.png
            *.svg
            *.jpg
            *.jpeg
            *.ico
            *.wav
            core/**
            adapters/**
            ui/**
            lib/**
            sounds/**
            images/**

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Calculate checksums and deploy
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_DEST: /earlift
        run: |
          set -e

          # Deploy root files
          for file in *.html *.css *.js *.json *.png *.svg *.jpg *.jpeg *.ico *.wav; do
            if [ -f "$file" ]; then
              echo "Uploading: $file -> $FTP_DEST/$file"
              lftp -c "
                set ftp:ssl-allow no
                set ftp:passive-mode on
                open -u '$FTP_USER,$FTP_PASS' $FTP_HOST
                mkdir -p '$FTP_DEST'
                cd '$FTP_DEST'
                put '$file' -o '$file'
                bye
              " || echo "Warning: Failed to upload $file"
            fi
          done

          # Deploy directories
          for dir in core adapters ui lib sounds images; do
            if [ -d "$dir" ]; then
              echo "Uploading directory: $dir -> $FTP_DEST/$dir"
              lftp -c "
                set ftp:ssl-allow no
                set ftp:passive-mode on
                open -u '$FTP_USER,$FTP_PASS' $FTP_HOST
                mkdir -p '$FTP_DEST/$dir'
                mirror -R --verbose --delete --parallel=3 '$dir' '$FTP_DEST/$dir'
                bye
              " || echo "Warning: Failed to upload $dir"
            fi
          done

          echo ""
          echo "Deployment complete!"
