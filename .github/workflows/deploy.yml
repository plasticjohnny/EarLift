name: Deploy to ToneDeath.app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to enable diffing

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            *.html
            *.css
            *.js
            *.json
            *.png
            *.svg
            *.jpg
            *.jpeg
            *.ico
            *.wav
            core/**
            adapters/**
            ui/**
            lib/**
            sounds/**
            images/**

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Calculate checksums and deploy
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_DEST: /earlift
        run: |
          set -e

          echo "Starting deployment to $FTP_DEST..."

          # Use a single lftp session with batch commands
          lftp -c "
            set ftp:ssl-allow no
            set ftp:passive-mode on
            set net:max-retries 2
            set net:timeout 30
            open -u '$FTP_USER,$FTP_PASS' $FTP_HOST

            # Create destination directory
            mkdir -p '$FTP_DEST'
            cd '$FTP_DEST'

            # Upload all root files
            lcd '$GITHUB_WORKSPACE'
            mput -O '$FTP_DEST' *.html || echo 'No HTML files'
            mput -O '$FTP_DEST' *.css || echo 'No CSS files'
            mput -O '$FTP_DEST' *.js || echo 'No JS files'
            mput -O '$FTP_DEST' *.json || echo 'No JSON files'
            mput -O '$FTP_DEST' *.png || echo 'No PNG files'
            mput -O '$FTP_DEST' *.svg || echo 'No SVG files'
            mput -O '$FTP_DEST' *.jpg || echo 'No JPG files'
            mput -O '$FTP_DEST' *.jpeg || echo 'No JPEG files'
            mput -O '$FTP_DEST' *.ico || echo 'No ICO files'
            mput -O '$FTP_DEST' *.wav || echo 'No WAV files'

            bye
          "

          # Upload directories with mirror (one connection per directory)
          for dir in core adapters ui lib sounds images; do
            if [ -d "$dir" ]; then
              echo "Mirroring directory: $dir"
              lftp -c "
                set ftp:ssl-allow no
                set ftp:passive-mode on
                set net:max-retries 2
                set net:timeout 30
                open -u '$FTP_USER,$FTP_PASS' $FTP_HOST
                mirror -R --verbose --parallel=2 --use-cache '$dir' '$FTP_DEST/$dir'
                bye
              "
              # Add delay between directory uploads to avoid rate limiting
              sleep 2
            fi
          done

          echo ""
          echo "Deployment complete!"
